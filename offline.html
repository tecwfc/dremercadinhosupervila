<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Supervila DRE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .offline-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .offline-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #e31d1a;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 24px;
    }
    
    .btn-retry {
      background: #e31d1a;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(227, 29, 26, 0.3);
    }
    
    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(227, 29, 26, 0.4);
    }
    
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 16px;
      padding: 12px;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

</html>
